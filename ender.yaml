services:
  - type: web
    name: ai-banking-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: banking-assistant-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
    
databases:
  - name: banking-assistant-db
    plan: free
    databaseName: banking_assistant
    user: banking_user
    postgresMajorVersion: 15