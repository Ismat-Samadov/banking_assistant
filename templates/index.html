<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapital Bank AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .location-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            display: none;
            align-items: center;
            gap: 5px;
        }

        .location-indicator.active {
            display: flex;
        }

        .location-dot {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .message.user .message-time {
            text-align: right;
            color: #fce4ec;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            width: fit-content;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #e91e63;
        }

        .btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            background: #f5f5f5;
        }

        .send-btn {
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            color: white;
            width: 44px;
            height: 44px;
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.3);
        }

        .location-btn {
            position: relative;
        }

        .location-btn.sharing {
            color: #e91e63;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            padding: 8px 16px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-action:hover {
            background: #e91e63;
            color: white;
            border-color: #e91e63;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.2);
        }

        .data-sources {
            font-size: 11px;
            color: #666;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #eee;
        }

        .confidence-indicator {
            display: inline-block;
            width: 40px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-left: 5px;
            position: relative;
            vertical-align: middle;
        }

        .confidence-fill {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: #4caf50;
            border-radius: 2px;
            transition: width 0.3s;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Kapital Bank AI Assistant</h1>
            <p>How can I help you today?</p>
            <div class="location-indicator" id="locationIndicator">
                <div class="location-dot"></div>
                <span>Location shared</span>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-content">
                    <div class="message-bubble">
                        Welcome! I'm your Kapital Bank AI assistant. I can help you find the nearest branch or ATM, check currency rates, and answer questions about our banking services.
                        <div class="message-time">Just now</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('Find nearest branch')">
                    üìç Nearest branch
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Find nearest ATM')">
                    üí≥ Nearest ATM
                </button>
                <button class="quick-action" onclick="sendQuickMessage('USD exchange rate')">
                    üí± Exchange rates
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Working hours')">
                    üïê Working hours
                </button>
            </div>
            
            <div class="input-wrapper">
                <button class="btn location-btn" id="locationBtn" onclick="toggleLocationSharing()" title="Share location">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </button>
                
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                
                <button class="btn send-btn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let userLocation = null;
        let conversationContext = [];
        
        // Initialize WebSocket connection
        function initWebSocket() {
            ws = new WebSocket('ws://localhost:8000/ws');
            
            ws.onopen = () => {
                console.log('Connected to chat server');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                hideTypingIndicator();
                displayMessage(data.response, 'assistant', data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                hideTypingIndicator();
                displayMessage('Connection error. Please try again.', 'assistant');
            };
            
            ws.onclose = () => {
                console.log('Disconnected from chat server');
                setTimeout(initWebSocket, 3000); // Reconnect after 3 seconds
            };
        }
        
        // Send message
        function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            displayMessage(message, 'user');
            
            const messageData = {
                message: message,
                context: conversationContext
            };
            
            if (userLocation) {
                messageData.user_location = userLocation;
            }
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(messageData));
                showTypingIndicator();
            } else {
                // Fallback to HTTP if WebSocket is not available
                sendHTTPMessage(messageData);
            }
            
            input.value = '';
        }
        
        // Fallback HTTP request
        async function sendHTTPMessage(messageData) {
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(messageData)
                });
                
                const data = await response.json();
                hideTypingIndicator();
                displayMessage(data.response, 'assistant', data);
            } catch (error) {
                hideTypingIndicator();
                displayMessage('Sorry, I encountered an error. Please try again.', 'assistant');
            }
        }
        
        // Display message in chat
        function displayMessage(message, sender, metadata = {}) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let additionalInfo = '';
            
            if (metadata.data_sources && metadata.data_sources.length > 0) {
                additionalInfo += `<div class="data-sources">Sources: ${metadata.data_sources.join(', ')}</div>`;
            }
            
            if (metadata.confidence_score !== undefined) {
                const confidencePercent = Math.round(metadata.confidence_score * 100);
                additionalInfo += `<div class="data-sources">
                    Confidence: 
                    <span class="confidence-indicator">
                        <span class="confidence-fill" style="width: ${confidencePercent}%"></span>
                    </span>
                    ${confidencePercent}%
                </div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="message-bubble">
                        ${message}
                        ${additionalInfo}
                        <div class="message-time">${time}</div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Update conversation context
            conversationContext.push({
                role: sender === 'user' ? 'user' : 'assistant',
                content: message
            });
            
            // Keep context size manageable
            if (conversationContext.length > 10) {
                conversationContext = conversationContext.slice(-10);
            }
        }
        
        // Location sharing
        function toggleLocationSharing() {
            const locationBtn = document.getElementById('locationBtn');
            const locationIndicator = document.getElementById('locationIndicator');
            
            if (!userLocation) {
                if (navigator.geolocation) {
                    locationBtn.classList.add('sharing');
                    
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lon: position.coords.longitude
                            };
                            
                            locationIndicator.classList.add('active');
                            displayMessage('üìç Location shared successfully!', 'assistant');
                            
                            // Optionally, send a message to find nearest locations
                            setTimeout(() => {
                                sendQuickMessage('Find nearest branch using my location');
                            }, 500);
                        },
                        (error) => {
                            locationBtn.classList.remove('sharing');
                            displayMessage('Unable to access your location. Please enable location services or type your address.', 'assistant');
                        }
                    );
                } else {
                    displayMessage('Location services are not supported by your browser.', 'assistant');
                }
            } else {
                // Turn off location sharing
                userLocation = null;
                locationBtn.classList.remove('sharing');
                locationIndicator.classList.remove('active');
                displayMessage('üìç Location sharing turned off.', 'assistant');
            }
        }
        
        // Quick actions
        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }
        
        // Typing indicator
        function showTypingIndicator() {
            document.getElementById('typingIndicator').classList.add('active');
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function hideTypingIndicator() {
            document.getElementById('typingIndicator').classList.remove('active');
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        // Initialize on load
        window.onload = () => {
            initWebSocket();
            document.getElementById('chatInput').focus();
        };
    </script>
</body>
</html>
