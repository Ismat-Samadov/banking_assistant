<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>{% block title %}Banking AI Assistant{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon_io/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon_io/apple-touch-icon.png') }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" as="style">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', path='favicon_io/site.webmanifest') }}">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI-powered banking assistant for Azerbaijan. Get instant help with banking questions and financial advice.">
    <meta name="keywords" content="Azerbaijan, banking, AI assistant, financial advice, chat support">
    <meta name="author" content="Banking AI Assistant">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Banking AI Assistant{% endblock %}">
    <meta property="og:description" content="AI-powered banking assistant for instant financial help">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', path='favicon_io/android-chrome-512x512.png') }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Banking AI Assistant{% endblock %}">
    <meta name="twitter:description" content="AI-powered banking assistant for instant financial help">
    
    <!-- Theme Color for Mobile Browsers (Light Mode) -->
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Prevent zoom on form focus for iOS -->
    <meta name="format-detection" content="telephone=no">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="light-mode" data-page="{% block page_name %}chat{% endblock %}">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/" aria-label="Banking AI Assistant Home">
                <i class="bi bi-robot me-2 text-primary" aria-hidden="true"></i>
                <span class="fw-bold text-primary">Banking AI Assistant</span>
            </a>
            
            <!-- Status indicator -->
            <div class="d-flex align-items-center">
                <span id="connection-status" class="badge bg-success ms-2">
                    <i class="bi bi-wifi" aria-hidden="true"></i> Online
                </span>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main id="main-content" class="container-fluid px-0">
        {% if error_message %}
        <div class="alert alert-warning alert-dismissible fade show m-3" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-light border-top py-3 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <small class="text-muted">
                        <i class="bi bi-shield-check me-1"></i>
                        Your AI banking assistant for Azerbaijan
                    </small>
                </div>
                <div class="col-md-6 text-md-end">
                    <small class="text-muted">
                        Last updated: <span id="update-time">{{ moment().format('LLL') }}</span>
                    </small>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container" aria-live="polite" aria-atomic="true"></div>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
    
    <!-- PWA Service Worker -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Connection status indicator
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (navigator.onLine) {
                statusEl.innerHTML = '<i class="bi bi-wifi"></i> Online';
                statusEl.className = 'badge bg-success ms-2';
            } else {
                statusEl.innerHTML = '<i class="bi bi-wifi-off"></i> Offline';
                statusEl.className = 'badge bg-danger ms-2';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateConnectionStatus();
            
            // Set update time in footer
            const updateTimeEl = document.getElementById('update-time');
            if (updateTimeEl) {
                updateTimeEl.textContent = new Date().toLocaleString();
            }
        });
        
        // Event listeners for connection status
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Global toast function
        window.showToast = function(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            const bgClass = type === 'error' ? 'bg-danger' : type === 'success' ? 'bg-success' : 'bg-info';
            
            const toastHTML = `
                <div id="${toastId}" class="toast ${bgClass} text-white" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                        ${message}
                        <button type="button" class="btn-close btn-close-white float-end" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHTML);
            const toastElement = new bootstrap.Toast(document.getElementById(toastId));
            toastElement.show();
            
            // Remove toast element after it's hidden
            document.getElementById(toastId).addEventListener('hidden.bs.toast', function() {
                this.remove();
            });
        };
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
