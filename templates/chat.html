<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banking Assistant - RAG Chat</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .chat-input-area {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .feature-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 0 5px;
        }
        
        .input-group {
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .form-control {
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            resize: none;
        }
        
        .form-control:focus {
            box-shadow: none;
            border: none;
        }
        
        .btn-send {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            padding: 15px 25px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            background: linear-gradient(135deg, #764ba2, #667eea);
            color: white;
        }
        
        .language-selector {
            border-radius: 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .quick-action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .quick-action-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            color: #667eea;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: calc(100vh - 20px);
            }
            
            .chat-header, .chat-input-area {
                padding: 15px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-3">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h4 class="mb-1">
                            <i class="fas fa-robot text-primary me-2"></i>
                            AI Banking Assistant
                        </h4>
                        <p class="mb-0 text-muted">
                            <span class="status-indicator">
                                <span class="status-dot"></span>
                                RAG-Enhanced with Real-time Data
                            </span>
                        </p>
                        <div class="mt-2">
                            <span class="feature-badge">
                                <i class="fas fa-chart-line me-1"></i>Live CBAR Rates
                            </span>
                            <span class="feature-badge">
                                <i class="fas fa-map-marker-alt me-1"></i>Bank Locations
                            </span>
                            <span class="feature-badge">
                                <i class="fas fa-brain me-1"></i>AI Powered
                            </span>
                        </div>
                    </div>
                    <div class="col-md-4 text-end">
                        <select id="language-select" class="form-select language-selector">
                            <option value="en">ðŸ‡ºðŸ‡¸ English</option>
                            <option value="az">ðŸ‡¦ðŸ‡¿ AzÉ™rbaycan</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Chat Messages Area -->
            <div id="chat-messages" class="chat-messages">
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Typing Indicator -->
            <div id="typing-indicator" style="display: none;">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span class="ms-2 text-muted">AI is thinking...</span>
            </div>
            
            <!-- Chat Input Area -->
            <div class="chat-input-area">
                <div class="input-group">
                    <textarea 
                        id="message-input" 
                        class="form-control" 
                        placeholder="Ask about exchange rates, find bank locations, or get banking help..."
                        rows="1"
                        style="resize: none; max-height: 120px;"
                    ></textarea>
                    <button id="send-button" class="btn btn-send" type="button">
                        <i class="fas fa-paper-plane me-1"></i>
                        Send
                    </button>
                </div>
                
                <!-- Quick Action Buttons -->
                <div class="quick-actions">
                    <button class="btn quick-action-btn" data-message="What's the current USD rate?">
                        <i class="fas fa-dollar-sign me-1"></i>USD Rate
                    </button>
                    <button class="btn quick-action-btn" data-message="Find ATMs near me">
                        <i class="fas fa-credit-card me-1"></i>Find ATMs
                    </button>
                    <button class="btn quick-action-btn" data-message="Convert 100 USD to AZN">
                        <i class="fas fa-exchange-alt me-1"></i>Convert
                    </button>
                    <button class="btn quick-action-btn" data-message="Banking hours today">
                        <i class="fas fa-clock me-1"></i>Hours
                    </button>
                    <button class="btn quick-action-btn" data-message="Show me bank branches">
                        <i class="fas fa-building me-1"></i>Branches
                    </button>
                </div>
                
                <!-- Help Text -->
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        <i class="fas fa-lightbulb me-1"></i>
                        Tip: Ask about exchange rates, bank locations, services, or currency conversion
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Chat Interface Script -->
    <script src="/static/js/chat.js"></script>
    
    <script>
        // Add click handlers for quick action buttons
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.quick-action-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.dataset.message;
                    const messageInput = document.getElementById('message-input');
                    if (messageInput) {
                        messageInput.value = message;
                        messageInput.focus();
                        
                        // Trigger send if chat interface is loaded
                        setTimeout(() => {
                            const sendButton = document.getElementById('send-button');
                            if (sendButton) {
                                sendButton.click();
                            }
                        }, 100);
                    }
                });
            });
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Ctrl/Cmd + K to focus input
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    document.getElementById('message-input')?.focus();
                }
                
                // Escape to clear input
                if (e.key === 'Escape') {
                    const input = document.getElementById('message-input');
                    if (input) {
                        input.value = '';
                        input.blur();
                    }
                }
            });
        });
    </script>
</body>
</html>
