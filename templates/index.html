<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Banking Assistant</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Custom scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Gradient backgrounds */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-bg-alt {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        /* Message animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-animation {
            animation: fadeInUp 0.4s ease-out;
        }
        
        /* Typing indicator animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .typing-dot {
            height: 8px;
            width: 8px;
            background: #6366f1;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }
        
        /* Hover effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        /* Chat bubble styles */
        .chat-bubble {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
        }
        
        .chat-bubble.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 6px;
        }
        
        .chat-bubble.assistant {
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        /* Input focus states */
        .input-focus {
            transition: all 0.3s ease;
        }
        
        .input-focus:focus {
            outline: none;
            ring: 2px;
            ring-color: #667eea;
            border-color: #667eea;
        }
        
        /* Quick action buttons */
        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* Mobile optimizations */
        @media (max-width: 640px) {
            .chat-bubble {
                max-width: 90%;
            }
            
            .quick-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .quick-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .chat-bubble.assistant {
                background: rgba(31, 41, 55, 0.9);
                color: #f9fafb;
                border-color: rgba(75, 85, 99, 0.3);
            }
        }
        
        /* Ensure text is always visible */
        input, textarea, button, .chat-bubble {
            color: inherit !important;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        /* Fix for invisible text issue */
        * {
            -webkit-text-fill-color: initial !important;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-white text-black px-4 py-2 rounded-lg z-50">
        Skip to main content
    </a>

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="glass p-4 md:p-6 border-b border-white/20">
            <div class="max-w-4xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 gradient-bg-alt rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl md:text-2xl font-bold text-white">AI Banking Assistant</h1>
                        <p class="text-white/80 text-sm">Your intelligent financial companion</p>
                    </div>
                </div>
                
                <!-- Status indicator -->
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-green-400 rounded-full animate-pulse"></div>
                    <span class="text-white/80 text-sm hidden md:block">Online</span>
                </div>
            </div>
        </header>

        <!-- Quick Actions -->
        <div class="glass border-b border-white/20 p-4">
            <div class="max-w-4xl mx-auto">
                <div class="quick-actions flex flex-wrap gap-2 md:gap-3">
                    <button onclick="sendQuickMessage('Check my account balance')" 
                            class="quick-btn px-4 py-2 rounded-full text-white text-sm hover-lift flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                        <span>Balance</span>
                    </button>
                    
                    <button onclick="sendQuickMessage('Show recent transactions')" 
                            class="quick-btn px-4 py-2 rounded-full text-white text-sm hover-lift flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                        <span>Transactions</span>
                    </button>
                    
                    <button onclick="sendQuickMessage('Transfer money')" 
                            class="quick-btn px-4 py-2 rounded-full text-white text-sm hover-lift flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                        </svg>
                        <span>Transfer</span>
                    </button>
                    
                    <button onclick="sendQuickMessage('Currency exchange rates')" 
                            class="quick-btn px-4 py-2 rounded-full text-white text-sm hover-lift flex items-center space-x-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
                        </svg>
                        <span class="hidden md:inline">Exchange Rates</span>
                        <span class="md:hidden">Rates</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <main id="main-content" class="flex-1 flex flex-col max-w-4xl mx-auto w-full p-4 md:p-6">
            <!-- Chat Messages -->
            <div id="chatMessages" class="chat-container flex-1 space-y-4 overflow-y-auto mb-4 pr-2">
                <!-- Welcome message -->
                <div class="flex justify-center">
                    <div class="chat-bubble assistant text-center message-animation">
                        <div class="flex items-center justify-center mb-2">
                            <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                            </svg>
                        </div>
                        <p class="font-semibold text-gray-800 mb-1">Welcome to AI Banking Assistant!</p>
                        <p class="text-gray-600 text-sm">I'm here to help you with your banking needs. Ask me about your balance, transactions, transfers, or currency rates.</p>
                    </div>
                </div>
                
                <!-- Typing indicator (hidden by default) -->
                <div id="typingIndicator" class="hidden flex justify-start">
                    <div class="typing-indicator">
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                        <span class="typing-dot"></span>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <form id="chatForm" class="glass rounded-2xl p-3 md:p-4 border border-white/30">
                <div class="flex items-end space-x-3">
                    <div class="flex-1">
                        <label for="messageInput" class="sr-only">Type your message</label>
                        <textarea 
                            id="messageInput" 
                            rows="1"
                            placeholder="Type your message here..."
                            class="w-full bg-transparent text-white placeholder-white/70 resize-none border-none outline-none input-focus text-base"
                            style="min-height: 24px; max-height: 120px;"
                        ></textarea>
                    </div>
                    <button 
                        type="submit" 
                        id="sendButton"
                        class="bg-white/20 hover:bg-white/30 text-white p-3 rounded-xl transition-all duration-300 hover-lift focus:outline-none focus:ring-2 focus:ring-white/50"
                        aria-label="Send message"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="glass border-t border-white/20 p-4 text-center">
            <p class="text-white/70 text-sm">
                Powered by AI • Secure & Private • 
                <span class="text-white/90 font-medium">24/7 Available</span>
            </p>
        </footer>
    </div>

    <script>
        // Global variables
        let conversationContext = [];
        let isProcessing = false;

        // DOM elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatForm = document.getElementById('chatForm');
        const typingIndicator = document.getElementById('typingIndicator');

        // WebSocket connection
        let ws = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function connectWebSocket() {
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                hideTypingIndicator();
                addMessage(data.response, 'assistant', data.data_sources);
                isProcessing = false;
                enableInput();
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                if (reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    setTimeout(() => {
                        console.log(`Reconnection attempt ${reconnectAttempts}`);
                        connectWebSocket();
                    }, 3000 * reconnectAttempts);
                }
            };
        }

        // Connect WebSocket on load
        connectWebSocket();

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = '24px';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Utility functions
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit'
            });
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function formatMessage(text) {
            // Convert markdown-style bold to HTML
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            // Convert line breaks to HTML
            text = text.replace(/\n/g, '<br>');
            return text;
        }

        // Add message to chat
        function addMessage(content, role, dataSources = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation';
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="flex justify-end">
                        <div class="chat-bubble user">
                            <div class="text-white">${escapeHtml(content)}</div>
                            <p class="text-white/70 text-xs mt-1">${formatTime(new Date())}</p>
                        </div>
                    </div>
                `;
            } else if (role === 'assistant') {
                let dataSourcesHtml = '';
                if (dataSources && dataSources.length > 0) {
                    dataSourcesHtml = `
                        <div class="mt-2 pt-2 border-t border-gray-200">
                            <p class="text-xs text-gray-500">Sources: ${dataSources.join(', ')}</p>
                        </div>
                    `;
                }
                
                messageDiv.innerHTML = `
                    <div class="flex justify-start">
                        <div class="chat-bubble assistant">
                            <div class="text-gray-800">${formatMessage(content)}</div>
                            <p class="text-gray-500 text-xs mt-1">${formatTime(new Date())}</p>
                            ${dataSourcesHtml}
                        </div>
                    </div>
                `;
            } else if (role === 'system') {
                messageDiv.innerHTML = `
                    <div class="flex justify-center">
                        <div class="bg-yellow-100 border border-yellow-300 text-yellow-800 rounded-lg p-3 max-w-md text-center">
                            <p class="text-sm">${escapeHtml(content)}</p>
                        </div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.classList.add('hidden');
        }

        function disableInput() {
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.classList.add('opacity-50');
        }

        function enableInput() {
            messageInput.disabled = false;
            sendButton.disabled = false;
            sendButton.classList.remove('opacity-50');
            messageInput.focus();
        }

        // Send message function
        async function sendMessage(message) {
            if (!message.trim() || isProcessing) return;
            
            isProcessing = true;
            disableInput();
            
            // Add user message to UI
            addMessage(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = '24px';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Add to context
            conversationContext.push({ role: 'user', content: message });
            
            try {
                // Try WebSocket first
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ message: message }));
                } else {
                    // Fallback to HTTP API
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            context: conversationContext.slice(-5)
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    hideTypingIndicator();
                    addMessage(data.response, 'assistant', data.data_sources);
                    
                    // Add to context
                    conversationContext.push({ role: 'assistant', content: data.response });
                }
            } catch (error) {
                console.error('Error sending message:', error);
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error. Please try again.', 'system');
            } finally {
                isProcessing = false;
                enableInput();
            }
        }

        // Quick message function
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage(message);
        }

        // Event listeners
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // Allow Enter key to send message (Shift+Enter for new line)
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                }
            }
        });

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && ws && ws.readyState !== WebSocket.OPEN) {
                connectWebSocket();
            }
        });
    </script>
</body>
</html>
