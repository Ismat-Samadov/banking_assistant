<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
    <title>{% block title %}Banking AI Assistant{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', path='favicon_io/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', path='favicon_io/apple-touch-icon.png') }}">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" as="style">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', path='favicon_io/site.webmanifest') }}">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AI-powered banking assistant for Azerbaijan. Get instant help with banking questions and financial advice.">
    <meta name="keywords" content="Azerbaijan, banking, AI assistant, financial advice, chat support">
    <meta name="author" content="Banking AI Assistant">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Banking AI Assistant{% endblock %}">
    <meta property="og:description" content="AI-powered banking assistant for instant financial help">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ url_for('static', path='favicon_io/android-chrome-512x512.png') }}">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}Banking AI Assistant{% endblock %}">
    <meta name="twitter:description" content="AI-powered banking assistant for instant financial help">
    
    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#0d6efd">
    
    <!-- Prevent zoom on form focus for iOS -->
    <meta name="format-detection" content="telephone=no">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="light-mode" data-page="{% block page_name %}chat{% endblock %}">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="sr-only sr-only-focusable">Skip to main content</a>
    
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top shadow-sm" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/" aria-label="Banking AI Assistant Home">
                <i class="bi bi-robot me-2 text-primary fs-4" aria-hidden="true"></i>
                <span class="fw-bold text-primary">Banking AI Assistant</span>
            </a>
            
            <!-- Navbar toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <span class="badge bg-success me-3">
                            <i class="bi bi-circle-fill me-1" style="font-size: 0.6rem;"></i>
                            AI Ready
                        </span>
                    </li>
                    <li class="nav-item">
                        <span class="badge bg-light text-primary border">
                            <i class="bi bi-translate me-1"></i>
                            AZ/EN
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light border-top py-4 mt-auto">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-robot text-primary me-2 fs-5"></i>
                        <div>
                            <h6 class="mb-0 text-primary fw-bold">Banking AI Assistant</h6>
                            <small class="text-muted">Powered by AI • Available 24/7</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <div class="d-flex align-items-center justify-content-md-end justify-content-start">
                        <small class="text-muted me-3">
                            © 2025 Banking AI Assistant
                        </small>
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="location.reload()" title="Refresh">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearChat()" title="Clear Chat">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
