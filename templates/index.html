<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Assistant - AI-Powered Support</title>
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/styles.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="app" class="chat-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <i class="fas fa-university"></i>
                    <h1>Banking Assistant</h1>
                </div>
                <div class="header-right">
                    <div id="location-status" class="location-status">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location-text">Detecting location...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hi! I'm your banking assistant. I can help you find the nearest branch, ATM, or answer questions about our services. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <form id="chat-form" class="chat-form">
                <input 
                    type="text" 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Ask about branches, ATMs, or banking services..."
                    autocomplete="off"
                    required
                >
                <button type="submit" id="send-button" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Loading Template -->
    <template id="loading-template">
        <div class="message bot-message">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </template>

    <!-- Message Templates -->
    <template id="user-message-template">
        <div class="message user-message">
            <div class="message-content">
                <p></p>
            </div>
            <div class="message-avatar">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </template>

    <template id="bot-message-template">
        <div class="message bot-message">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <p></p>
            </div>
        </div>
    </template>

    <!-- Branch Info Template -->
    <template id="branch-info-template">
        <div class="location-info branch-info">
            <div class="location-header">
                <i class="fas fa-building"></i>
                <h4>Nearest Branch</h4>
            </div>
            <div class="location-details">
                <p class="location-name"></p>
                <p class="location-distance"><i class="fas fa-map-marker-alt"></i> <span></span></p>
                <p class="location-address"><i class="fas fa-location-dot"></i> <span></span></p>
                <p class="location-hours"><i class="fas fa-clock"></i> <span></span></p>
            </div>
        </div>
    </template>

    <!-- ATM Info Template -->
    <template id="atm-info-template">
        <div class="location-info atm-info">
            <div class="location-header">
                <i class="fas fa-credit-card"></i>
                <h4>Available ATMs</h4>
            </div>
            <ul class="atm-list"></ul>
        </div>
    </template>

    <!-- ATM Item Template -->
    <template id="atm-item-template">
        <li class="atm-item">
            <span class="atm-location"></span>
            <span class="atm-status"></span>
        </li>
    </template>

    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    
    <!-- Register Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => console.log('SW registered:', registration))
                .catch(error => console.log('SW registration failed:', error));
        }
    </script>
</body>
</html>
